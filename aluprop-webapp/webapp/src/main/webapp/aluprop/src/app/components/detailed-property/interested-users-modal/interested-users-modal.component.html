<h1 mat-dialog-title translate>interested-users.interested-users</h1>
<div mat-dialog-content>
  <div *ngIf="data.interestedUsers.length != 0 else noInterestedUsers">
    <div *ngFor="let user of data.interestedUsers">
      <div style="display: flex;flex-flow: row;justify-content: space-between" role="listitem">
        <div>
          {{user.name}}
          <p style="margin-bottom: 8px;"><em><small>{{user.university.name}} - {{ageFromDateOfBirthday(user.birthDate)}} - {{user.gender.toString().toLowerCase()}}</small></em></p>
        </div>
        <div style="align-self: center">
          <a [routerLink]="['/user/' + user.id]" [mat-dialog-close]="true" translate>interested-users.view-profile</a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noInterestedUsers>
    <p translate>
      create-proposal-modal.no-other-students-are-interested
    </p>
  </ng-template>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button mat-dialog-close><span translate>interested-users.close</span></button>
</div>
