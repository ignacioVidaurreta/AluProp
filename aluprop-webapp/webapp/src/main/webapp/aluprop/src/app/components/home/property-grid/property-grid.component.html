<div class="grid">
  <app-property-item *ngFor="let property of properties" [property]="property" [routerLink]="['/propiedades/']"></app-property-item>
</div>
<mat-paginator [length]="totalItems"
              [pageSize]="pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="onPageChange($event)">
</mat-paginator>
