<mat-grid-list cols="4" rowHeight="100px" gutterSize="1rem">
  <mat-grid-tile
      *ngFor="let property of properties"
      [colspan]="1"
      [rowspan]="1">
      <app-property-item [property]="property" [routerLink]="['/propiedades/']"></app-property-item>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="totalItems"
              [pageSize]="pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="onPageChange($event)">
</mat-paginator>
