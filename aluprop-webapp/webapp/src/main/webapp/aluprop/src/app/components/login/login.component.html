<mat-card class="login-card">
  <form [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title class="login-title">Log in</mat-card-title>
    </mat-card-header>

    <mat-card-content class="form-container">
        <div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="username" required>
            </mat-form-field>
          </div>
        </div>
        <div>
          <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" formControlName="password" required>
            </mat-form-field>
          </div>
        </div>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
      <a routerLink="/register" translate> No tiene cuenta? Registrese! </a>
    </mat-card-content>
    <mat-card-content *ngIf="hasErrors" class="alert alert-danger error-msg"> El usuario o la contraseña es inválido.</mat-card-content>

    <mat-card-actions>
      <button class="login-submit-btn" mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
