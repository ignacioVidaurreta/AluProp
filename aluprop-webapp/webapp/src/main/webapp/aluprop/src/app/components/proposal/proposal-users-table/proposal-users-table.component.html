<div *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource">

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let userProposal">{{userProposal?.user.name}}</td>
    </ng-container>

    <!-- Information Column -->
    <ng-container matColumnDef="information">
      <th mat-header-cell *matHeaderCellDef>Information</th>
      <td mat-cell class="state" *matCellDef="let userProposal">{{userProposal?.user.university.name}} - {{userProposal?.user.age}} - {{userProposal?.user.gender.toString()}}</td>
    </ng-container>

    <!-- Contact Column -->
      <ng-container matColumnDef="contactInfo">
<!--        <div *ngIf="proposalState == 'ACCEPTED'">-->
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let userProposal">{{userProposal?.user.email}} | {{userProposal?.user.contactNumber}} </td>
<!--        </div>-->
      </ng-container>


    <!-- Response state Column -->
    <ng-container matColumnDef="response">
      <th mat-header-cell class="state" *matHeaderCellDef>Response</th>
      <td mat-cell class="state" *matCellDef="let userProposal">
        <div *ngIf="userProposal?.state == 'PENDING'">
          <span style="color: darkorange;"><mat-icon>schedule</mat-icon></span>
        </div>
        <div *ngIf="userProposal?.state == 'ACCEPTED'">
          <span style="color: green;"><mat-icon>check</mat-icon></span>
        </div>
        <div *ngIf="userProposal?.state == 'REJECTED'">
          <span style="color: firebrick;"><mat-icon>clear</mat-icon></span>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
