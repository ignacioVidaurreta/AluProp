<div class="detailed-property-container">
  <div class="detailed-property-carousel mat-elevation-z8">
    <ngb-carousel>
      <ng-template ngbSlide>
        <div>
          <img class="d-block w-100 detailed-property-image" src="http://lisagryba.com/wp-content/uploads/2015/04/nice-houses-for-sale.jpg" alt="Random first slide">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div>
          <img class=" d-block w-100 detailed-property-image" src="http://pawserver.it.itba.edu.ar/paw-2019a-5/images//50" alt="Random second slide">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div >
          <img class="d-block w-100 detailed-property-image" src="http://pawserver.it.itba.edu.ar/paw-2019a-5/images//49" alt="Random third slide">
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="detailed-property-cards-container">
    <mat-card style="width: 60%" class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Property name</mat-card-title>
        <mat-card-subtitle translate>Property type in neighbor</mat-card-subtitle>
        <mat-card-subtitle translate># guests | room type</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Description"><mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
          </mat-list>
          </mat-tab>
          <mat-tab label="Rules"><mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
          </mat-list>
          </mat-tab>
          <mat-tab label="Services"><mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
          </mat-list>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
    <mat-card style="width: 35%" class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>$XXXXX</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>I'm interested</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
