<div class="register-page">
<mat-card class="login-card mat-elevation-z8" style="padding: 25px">
  <form [formGroup]="loginForm">
    <mat-card-title class="login-title" style="font-size: 2rem;margin-bottom: 32px" translate>log-in.login</mat-card-title>

    <mat-card-content class="form-container">
        <div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="{{'log-in.username' | translate}}" formControlName="username" required>
            </mat-form-field>
          </div>
        </div>
        <div>
          <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="{{'log-in.password' | translate}}" type="password" formControlName="password" required>
            </mat-form-field>
          </div>
        </div>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-content *ngIf="hasInvalidCredentials" class="alert alert-danger error-msg" translate> log-in.invalid-credentials</mat-card-content>

    <mat-card-footer>
      <a (click)="navigateToRegister()" style="float: right;padding-right: 16px;padding-bottom: 16px" translate>
        log-in.no-account
      </a>
    </mat-card-footer>

    <mat-card-actions>
      <button class="login-submit-btn" mat-raised-button (click)="login()" color="primary" style="float: right;margin-right: 8px">
        <div [hidden]="!logging"><span translate>log-in.logging</span><mat-spinner style="float: right" class="mySpinner"></mat-spinner></div>
        <span translate [hidden]="logging">log-in.login</span>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
</div>
