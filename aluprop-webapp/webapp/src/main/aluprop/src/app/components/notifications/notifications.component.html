<div *ngIf="dataSource" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell translate *matHeaderCellDef>notifications.notifications</th>
      <td mat-cell *matCellDef="let notification" (click)="navigateTo(notification.link)">
        <span style="font-weight: 500">{{notification.translatedSubject}}: </span>{{notification.translatedText}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  [ngClass]="(checkUnread(row.id)) ? 'unread' : ''" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
</div>
