<mat-card class="menu">
  <div class="title" translate>
    notifications.new-notifications
  </div>
  <hr class="divider">
  <mat-list role="list">
    <mat-list-item *ngFor="let notification of notifications">
      <a href="{{notification.link}}">
        <div mat-line>{{notification.translatedSubject}}</div>
        <div mat-line>{{notification.translatedText}}</div>
      </a>
    </mat-list-item>
    <mat-list-item class="no-hover" *ngIf="!notifications"><span translate>notifications.no-new-notifications</span></mat-list-item>
  </mat-list>
  <div class="view-all"  [routerLink]="['/notifications']" translate>
    notifications.view-all
  </div>
</mat-card>
