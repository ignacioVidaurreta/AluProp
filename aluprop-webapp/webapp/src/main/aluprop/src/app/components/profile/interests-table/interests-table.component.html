<div *ngIf="dataSource"  class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell translate *matHeaderCellDef>interests-table.interests</th>
      <td mat-cell *matCellDef="let interest">{{interest.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/property/' + row.id]"></tr>
  </table>

  <div *ngIf="responseData?.length == 0">
    <div style="margin: 12px;text-align: center">
      <p translate>interests-table.no-interests</p>
      <a [routerLink]="['/']"><span translate>interests-table.find-a-property</span></a>
    </div>
    <mat-divider></mat-divider>
  </div>

  <mat-progress-bar *ngIf="!responseData" mode="indeterminate"></mat-progress-bar>

  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
</div>
